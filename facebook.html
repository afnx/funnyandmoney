 <html>     
     <head>       
         <title>Facebook Like Button vs Like Box Event</title>     
     </head>     
     <body>       
         <div id="fb-root"></div> 
			<div class="fb-like" data-layout="button" data-size="large" data-href="http://www.facebook.com/jsfiddle" data-send="false" data-width="150" data-show-faces="false"></div>
			<div class="fb-like" data-layout="button" data-size="large" data-href="http://www.facebook.com/incicaps" data-send="false" data-width="150" data-show-faces="false"></div>
         <div style="clear:both;"></div>
     </body>  
<script>
window.fbAsyncInit = function() {
    FB.init({
        appId: '1752516384964672',
        status: true,
        cookie: false,
        xfbml: true,
        oauth: true
    });
    FB.Event.subscribe('edge.create', function(response) {
        alert('You liked the URL: ' + response);
    });
};
(function(d) {
    var js, id = 'facebook-jssdk';
    if (d.getElementById(id)) {
        return;
    }
    js = d.createElement('script');
    js.id = id;
    js.async = true;
    js.src = "//connect.facebook.net/en_US/all.js";
    d.getElementsByTagName('head')[0].appendChild(js);
}(document));
</script>

</html>
